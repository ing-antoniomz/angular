<h2>Lista de Usuarios</h2>

<div *ngIf="cargando" class="alert alert-info">
  Cargando usuarios...
</div>

<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<table *ngIf="!cargando && !error" class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Nombre</th>
      <th>Apellido P</th>
      <th>Apellido M</th>
      <th>Cuenta</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email || '-' }}</td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.apellidoPaterno }}</td>
      <td>{{ u.apellidoMaterno }}</td>
      <td>{{ u.cuentaAp }}</td>
      <td>{{ u.status }}</td>
    </tr>
  </tbody>
</table>
