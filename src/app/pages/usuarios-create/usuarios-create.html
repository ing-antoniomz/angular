<h2>Crear Usuario</h2>

<div *ngIf="mensaje.length" class="alert alert-info">
  <ul>
    <li *ngFor="let msg of mensaje">{{ msg }}</li>
  </ul>
</div>

<form (ngSubmit)="crearUsuario()">
  <div class="mb-3">
    <label class="form-label">Usuario</label>
    <input type="text" [(ngModel)]="user" name="user" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Apellido Paterno</label>
    <input type="text" [(ngModel)]="apellidoPaterno" name="apellidoPaterno" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Apellido Materno</label>
    <input type="text" [(ngModel)]="apellidoMaterno" name="apellidoMaterno" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Cuenta AP</label>
    <input type="text" [(ngModel)]="cuentaAp" name="cuentaAp" class="form-control" required />
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" [(ngModel)]="status" name="status" class="form-check-input" id="statusCheck" />
    <label for="statusCheck" class="form-check-label">Activo</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-primary">Crear Usuario</button>
</form>
